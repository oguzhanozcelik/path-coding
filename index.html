        </div>
    </div>

<div class="toast bottom-0 start-50 translate-middle-x position-fixed bg-white" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
    <div class="toast-header">
        <strong class="mr-auto toast-title">Bootstrap</strong>
    </div>
    <div class="toast-body">
    </div>
</div>
<div class="modal fade favoriteModal" id="favoriteModal" tabindex="-1" role="dialog" aria-labelledby="favoriteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title favorite-title" id="favoriteModalLabel">My Favorites</h5>
                <button type="button" class="btn btn-danger close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row favorites-list">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-favorite-modal" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade gameModal" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="gameModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title single-title" id="gameModalLabel">Product Quick View</h5>
                <button type="button" class="btn btn-danger close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row align-items-center">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12 product-image">
                        <img src="assets/images/loading.svg" class="img-fluid rounded-start w-100" alt=""/>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-6 col-12">
                        <div class="co-12 mb-3">
                            <div class="d-flex w-100 justify-content-start cheapest-modal">
                                <span>Cheapest Price Ever:</span>
                                <span class="price"></span>
                                <span class="date"></span>
                            </div>
                        </div>
                        <div class="list-group">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-game-modal" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade cartModal" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title single-title" id="cartModalLabel">Shopping Cart</h5>
                <button type="button" class="btn btn-danger close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                        <div class="card">
                            <div class="card-body p-2">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="card-body">
                                            <div class="shop-product">
                                                <div class="d-flex justify-content-between">
                                                    <div class="d-flex flex-row align-items-center">
                                                        <div class="ms-3">
                                                            <p>Product</p>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex flex-row align-items-center">
                                                        <div style="width: 50px;">
                                                            <p class="fw-normal mb-0">Qty</p>
                                                        </div>
                                                        <div style="width: 80px;">
                                                            <p class="mb-0">Price</p>
                                                        </div>
                                                        <div style="width: 80px;">
                                                            <p class="mb-0">Total</p>
                                                        </div>
                                                        <div style="width: 25px;">
                                                            <p class="mb-0"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="shopping-list"></div>
                                        <div class="card-body cart-total">
                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div class="ms-3">
                                                        <p></p>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center">
                                                    <div style="width: 50px;">
                                                        <p class="fw-normal mb-0"></p>
                                                    </div>
                                                    <div style="width: 80px;">
                                                        <p class="mb-0">Total</p>
                                                    </div>
                                                    <div style="width: 80px;">
                                                        <p class="mb-0 total-price"></p>
                                                    </div>
                                                    <div style="width: 25px;">
                                                        <p class="mb-0"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Checkout</button>
                <button type="button" class="btn btn-secondary btn-continue" data-dismiss="modal">Continue Shopping</button>
